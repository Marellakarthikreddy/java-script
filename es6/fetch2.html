<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<section id="emp" style="display:flex;">
		
	</section>
	<script type="text/javascript">
		fetch("https://reqres.in/api/register")
		.then((res)=>{
			console.log(res)
			return res.json()
		})
		.then((jsonres)=>{
			console.log(jsonres)
			display(jsonres.data)
		})
		function display(employees)
		{
			var block=document.getElementById("emp")
			for(i=0;i<employees.length;i++)
			{
				block.innerHTML+=`
				<div>
				<p>${employees[i].year}</p>
				<p>${employees[i].pantone_value}</p>
				</div>`;
			}
		}
	</script>

</body>
</html>
